# Policy:
#   1. Hosts can ping each other.
#   2. Hosts can ping the server.
#   3. The server cannot ping the hosts.

[[policies]]
    type = "reply-reachability"
    query_node = "h[123]|r1"
    reachable = true
    [policies.communication]
    protocol = "icmp-echo"
    pkt_dst = "192.168.0.0/24"
    start_node = "h[123]"
    owned_dst_only = true
